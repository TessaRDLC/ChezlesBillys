<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tessa</title>
  </head>
  <body>
    <!-- <div class="body-container"> -->
    <header class="header">
      <img src="image/logo.png" alt="" class="logo" />
      <h1 class="title-header">Chez les Billys !</h1>
      <!-- <img src="" alt="" class="logo"> -->
    </header>
    <nav class="navbar">
      <ul>
        <li><a href="#accueil">Accueil</a></li>
        <li><a href="#about-us">à propos</a></li>
        <li><a href="#contact">contact</a></li>
      </ul>
    </nav>

    <div class="foodtruck-photo">
      <img src="image/foodtruck_2.jpg" alt="foodtruck" />
    </div>

    <div id="accueil" class="accueil">
      <div class="title">
        <h2>Accueil</h2>
      </div>
      <div class="accueil-content">
        <div class="foodtruck-team-photo">
          <img src="image/team.png" alt="" />
        </div>
        <div class="find-us">
          <p class="big_text">où nous trouver</p>
        </div>
      </div>
    </div>

    <div class="about-us" id="about-us">
      <div class="title">
        <h2>à propos</h2>
      </div>

      <div class="row-one">
        <div class="text">
          <p class="big_text">histoire de l'entreprise</p>
        </div>
        <div class="photo"><img src="image/food.png" alt="" /></div>
      </div>
      <div class="row-two">
        <div class="photo"><img src="image/ecology.png" alt="" /></div>
        <div class="text">
          <p class="big_text">engagement écologique</p>
        </div>
      </div>
    </div>

    <!-- <div class="contact" id="contact">
      <div class="title">
        <h2>CONTACT</h2>
      </div>
      </div>
    </div> -->

    <footer class="footer" id="contact">
      <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
      </div>
      <ul class="social-icon">
        <li class="social-icon__item">
          <a class="social-icon__link" href="#">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
        </li>
        <li class="social-icon__item">
          <a class="social-icon__link" href="#">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
        </li>
        <li class="social-icon__item">
          <a class="social-icon__link" href="#">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
        </li>
        <li class="social-icon__item">
          <a class="social-icon__link" href="#">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </li>
      </ul>
      <ul class="menu">
        <li class="menu__item"><a class="menu__link" href="#">Accueil</a></li>
        <li class="menu__item"><a class="menu__link" href="#">A propos</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
      </ul>
      <p>&copy;2023 Tessa Ridolce | All Rights Reserved</p>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
